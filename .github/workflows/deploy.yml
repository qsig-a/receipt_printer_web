name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: receipt-portal
  # Updated for Artifact Registry format
  IMAGE_NAME: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_AR_REPO }}/receipt-portal:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Build and Push Container
        run: |
          gcloud builds submit --tag ${{ env.IMAGE_NAME }} --async

      - name: Wait for Build
        run: |
          echo "Waiting for build to finish..."
          until gcloud artifacts docker images describe ${{ env.IMAGE_NAME }} > /dev/null 2>&1; do
            echo "Image not ready yet... sleeping 10s"
            sleep 10
          done

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars WEBHOOK_URL="${{ secrets.WEBHOOK_URL }}" \
            --set-env-vars ACCESS_PASSWORD="${{ secrets.ACCESS_PASSWORD }}" \
            --set-env-vars ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" \
            --set-env-vars CHARACTER_LIMIT=280 \
            --quiet