name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: northamerica-northeast2
  SERVICE_NAME: receipt-portal
  AR_REPO: "gcf-artifacts"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch history for git diff to compare with previous commit

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v3
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Determine if image build is needed
        id: check_for_code_changes
        run: |
          # Get list of changed files between current commit and its parent
          # This works for direct pushes and squash merges.
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files in this push: $CHANGED_FILES"

          # Define files that trigger a full image rebuild
          CODE_FILES_CHANGED=false
          for FILE in $CHANGED_FILES; do
            if [[ "$FILE" == "dockerfile" || "$FILE" == "app.py" || "$FILE" == "requirements.txt" ]]; then
              CODE_FILES_CHANGED=true
              break
            fi
          done

          if [ "$CODE_FILES_CHANGED" = "true" ]; then
            echo "should_build_image=true" >> $GITHUB_OUTPUT
            echo "Detected changes in code files (dockerfile, app.py, or requirements.txt), image build is required."
          else
            echo "should_build_image=false" >> $GITHUB_OUTPUT
            echo "No changes detected in code files, skipping image build."
          fi

      - name: Build and Push Container
        id: build_image
        if: steps.check_for_code_changes.outputs.should_build_image == 'true'
        run: |
          IMAGE_PATH="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/receipt-portal:${{ github.sha }}"
          gcloud builds submit --tag $IMAGE_PATH --async
          echo "FINAL_IMAGE=$IMAGE_PATH" >> $GITHUB_ENV
          echo "image_tag=$IMAGE_PATH" >> $GITHUB_OUTPUT # Output the new image tag

      - name: Wait for Image
        if: steps.check_for_code_changes.outputs.should_build_image == 'true'
        run: |
          echo "Waiting for image in Artifact Registry..."
          until gcloud artifacts docker images describe ${{ steps.build_image.outputs.image_tag }} > /dev/null 2>&1; do
            echo "Image not found yet... retrying in 10s"
            sleep 10
          done

      - name: Get current deployed image (if no new build)
        id: get_current_image
        if: steps.check_for_code_changes.outputs.should_build_image == 'false'
        run: |
          CURRENT_IMAGE=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format="value(status.latestReadyRevision.image)")
          
          if [ -z "$CURRENT_IMAGE" ]; then
            echo "Error: Could not fetch current image tag. The service might not exist or has no ready revisions."
            exit 1
          fi
          echo "Current deployed image: $CURRENT_IMAGE"
          echo "image_tag=$CURRENT_IMAGE" >> $GITHUB_OUTPUT # Output the current image tag

      - name: Deploy to Cloud Run
        run: |
          # Determine which image to use for deployment
          # Use the image tag from the build step if it ran, otherwise use the retrieved current image tag.
          DEPLOY_IMAGE="${{ steps.build_image.outputs.image_tag || steps.get_current_image.outputs.image_tag }}"

          if [ -z "$DEPLOY_IMAGE" ]; then
            echo "Error: No image determined for deployment. This might happen if the service is new and no code changes were detected, or if 'gcloud run services describe' failed."
            exit 1
          fi

          echo "Deploying service ${{ env.SERVICE_NAME }} with image: $DEPLOY_IMAGE"

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "$DEPLOY_IMAGE" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars WEBHOOK_URL="${{ secrets.WEBHOOK_URL }}" \
            --set-env-vars ACCESS_PASSWORD="${{ secrets.ACCESS_PASSWORD }}" \
            --set-env-vars ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" \
            --set-env-vars SIGNALWIRE_PROJECT_ID="${{ secrets.SIGNALWIRE_PROJECT_ID }}" \
            --set-env-vars SIGNALWIRE_TOKEN="${{ secrets.SIGNALWIRE_TOKEN }}" \
            --set-env-vars SIGNALWIRE_SPACE_URL="${{ secrets.SIGNALWIRE_SPACE_URL }}" \
            --set-env-vars SIGNALWIRE_FROM_NUMBER="${{ secrets.SIGNALWIRE_FROM_NUMBER }}" \
            --set-env-vars CHARACTER_LIMIT=1000 \
            --quiet \
            --verbosity=error \
            --no-user-output-enabled
